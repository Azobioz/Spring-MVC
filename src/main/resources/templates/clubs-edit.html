<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Club Edit</title>
</head>

<body id="page-top">

<section layout:fragment="body" class="projects-section bg-light" id="projects">
    <div class="container">
        <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
            <input type="hidden" th:field="*{id}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            placeholder="Title">
                </div>
                <div class="form-group col-md-6">
                    <label for="photoUrl">Photourl</label>
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            placeholder="Photo Url">
                </div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input
                        type="text"
                        class="form-control"
                        id="content"
                        name="photoUrl"
                        th:field="*{content}"
                        placeholder="Content">
            </div>
            <button type="submit" class="btn btn-primary">EDIT</button>
        </form>
    </div>
</section>

</body>
</html>
