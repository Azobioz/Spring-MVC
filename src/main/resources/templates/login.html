<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Club Edit</title>
</head>

<body id="page-top">

<section layout:fragment="body" class="projects-section bg-light" id="projects">
    <div th:if="${param.error}" class="alert alert-success">
        invalid username and password
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logout
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" role="form" th:action="@{/login}" th:object="${user}">
                            <div class="row">

                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text"
                                               name="username"
                                               id="username"
                                               class="form-control input-sm"
                                               placeholder="User Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password"
                                               name="password"
                                               id="password"
                                               class="form-control input-sm"
                                               placeholder="Password">

                                    </div>
                                </div>
                            </div>

                            <button th:href="@{/register}"  type="submit" value="Register" class="btn btn-info btn-block">Don't have account? Register here</button>
                            <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
