<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Club Edit</title>
</head>

<body id="page-top">

<section layout:fragment="body" class="projects-section bg-light" id="projects">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
        <div class="panel panel-default">
          <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exists
          </div>
          <div class="panel-body">
            <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
              <div class="row">

                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="username"
                            name="username"
                            id="username"
                            class="form-control input-sm"
                            placeholder="User Name"
                            th:field="*{username}">
                  </div>
                </div>
              </div>
              <p th:if="@{#fields.hasErrors('username')}" class="text-danger"></p>
              <div class="form-group">
                <input type="email"
                       name="email"
                       id="email"
                       class="form-control input-sm"
                       placeholder="Email"
                       th:field="*{email}">
              </div>
              <p th:if="@{#fields.hasErrors('email')}" class="text-danger"></p>
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="password"
                           name="password"
                           id="password"
                           class="form-control input-sm"
                           placeholder="Password"
                           th:field="*{password}">
                  </div>
                </div>
                <p th:if="@{#fields.hasErrors('password')}" class="text-danger"></p>
              </div>

              <button th:href="@{/login}" type="submit" class="btn btn-secondary">Login</button>
              <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
